<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --border-color: #333;
            --primary-btn: #1a73e8;
            --secondary-btn: #333;
            --checkbox-border: #555;
            --hover-color: #2a2a2a;
            --active-color: #3a3a3a;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 16px;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
        }

        .profile-header {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .balance {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        .user-id {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--primary-btn);
            color: white;
        }

        .btn-primary:active {
            background-color: #0d5bc0;
        }

        .btn-secondary {
            background-color: var(--secondary-btn);
            color: var(--text-color);
        }

        .btn-secondary:active {
            background-color: #444;
        }

        .btn-icon {
            margin-right: 6px;
            font-size: 16px;
        }

        .menu {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item:hover {
            background-color: var(--hover-color);
        }

        .menu-item:active {
            background-color: var(--active-color);
        }

        .menu-item-content {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid var(--checkbox-border);
            border-radius: 4px;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .menu-item-text {
            font-size: 16px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="profile-header">

        </div>

        <button class="btn btn-secondary" style="width: 100%;" onclick="openInTelegram('transfer.html')">

    <div class="menu">

            </div>

                <div class="checkbox"></div>
                <div class="menu-item-text">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>

        <div class="menu-item" onclick="openInTelegram('history.html')">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤ Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                console.log('Telegram WebApp detected');

                // –í–∫–ª—é—á–∞–µ–º –æ—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    console.log('User data:', user);

                    // –§–æ—Ä–º–∏—Ä—É–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    let userName = user.first_name || '';
                    if (user.last_name) userName += ' ' + user.last_name;
                    if (user.username) userName += ` (@${user.username})`;

                    // –í—Å—Ç–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ DOM
                    document.getElementById('user-name').textContent = userName || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    document.getElementById('user-id').textContent = `ID: ${user.id || '–Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω'}`;
                } else {
                    console.warn('User data not available');
                    document.getElementById('user-name').textContent = '–ì–æ—Å—Ç—å (–¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã)';
                }
            } else {
                console.warn('Not in Telegram WebApp');
                document.getElementById('user-name').textContent = '–ì–æ—Å—Ç—å (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)';
                document.getElementById('user-id').textContent = 'ID: 0000 (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)';
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü –≤–Ω—É—Ç—Ä–∏ Telegram WebApp
        function openInTelegram(page) {
            if (window.Telegram?.WebApp?.openLink) {
                // –û—Ç–∫—Ä—ã–≤–∞–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π —Ñ–∞–π–ª –≤ Mini App
                Telegram.WebApp.openLink(page);
            } else {
                // –§–æ–ª–±—ç–∫ –¥–ª—è –±—Ä–∞—É–∑–µ—Ä–∞
                window.location.href = page;
            }
        }
    </script>
</body>
</html>
