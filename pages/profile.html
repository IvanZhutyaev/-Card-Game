<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å</title>
    <style>
        :root {
            --bg-color: rgba(30, 30, 30, 0.6);
            --text-color: #e0e0e0;
            --card-bg: rgba(30, 30, 30, 0.8);
            --border-color: #333;
            --green-btn: #34A853;
            --red-btn: #EA4335;
            --blue-btn: #4285F4;
            --menu-btn: rgba(100, 181, 246, 0.3);
            --menu-btn-hover: rgba(100, 181, 246, 0.5);
            --menu-btn-active: rgba(100, 181, 246, 0.7);
            --menu-border: rgba(100, 181, 246, 0.8);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: all 0.2s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 16px;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/736x/12/23/5a/12235ac6c40ddc9800189129f9281390.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: multiply;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        .profile-header {
            display: flex;
            gap: 16px;
            align-items: center;
            background-color: transparent;
            backdrop-filter: none;
            box-shadow: none;
            border: none;
            padding: 8px 0;
            margin-bottom: 16px;
        }

        .avatar-container {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
            overflow: hidden;
            flex-shrink: 0;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-avatar {
            font-size: 35px;
            color: white;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .balance {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--text-color);
        }

        .user-id {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 16px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: var(--green-btn);
            color: white;
        }

        .btn-primary:active {
            background-color: #2d9248;
        }

        .btn-secondary {
            background-color: var(--red-btn);
            color: white;
        }

        .btn-secondary:active {
            background-color: #d33426;
        }

        .btn-transfer {
            background-color: var(--blue-btn);
            color: white;
            width: 100%;
        }

        .btn-transfer:active {
            background-color: #3a7bd5;
        }

        .btn-icon {
            margin-right: 6px;
            font-size: 16px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: transparent;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 16px;
        }

        .menu-item {
            background-color: var(--menu-btn);
            border-radius: 8px;
            padding: 14px 16px;
            cursor: pointer;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            box-shadow: 0 2px 4px var(--shadow-color);
            border: 1px solid var(--menu-border);
            margin-bottom: 8px;
        }

        .menu-item:hover {
            background-color: var(--menu-btn-hover);
            border-color: rgba(100, 181, 246, 1);
            transform: translateY(-1px);
        }

        .menu-item:active {
            background-color: var(--menu-btn-active);
            transform: translateY(0);
        }

        .menu-item-icon {
            margin-right: 12px;
            font-size: 20px;
        }

        .menu-item-text {
            font-size: 16px;
            font-weight: 500;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ –º–µ–Ω—é */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 16px;
            top: 60px;
            background-color: var(--white);
            border-radius: 12px;
            padding: 8px;
            min-width: 200px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #333;
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #f5f5f5;
        }

        .dropdown-icon {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background-color: #eee;
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-button" onclick="goBack()">‚Üê</button>
        <button class="menu-button" onclick="toggleDropdown()">‚ãÆ</button>
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" onclick="openInTelegram('profile.html')">
                <span class="dropdown-icon">üë§</span>
                –ü—Ä–æ—Ñ–∏–ª—å
            </div>
            <div class="dropdown-item" onclick="openInTelegram('help.html')">
                <span class="dropdown-icon">‚ùì</span>
                –ü–æ–º–æ—â—å
            </div>
            <div class="dropdown-divider"></div>
            <div class="dropdown-item" onclick="logout()" style="color: #EA4335;">
                <span class="dropdown-icon">üö™</span>
                –í—ã–π—Ç–∏
            </div>
        </div>
    </div>

    <div class="profile-header">
        <div class="avatar-container" id="avatar-container">
            <div class="default-avatar">üë§</div>
            <img class="avatar" id="user-avatar" style="display: none;">
        </div>
        
        <div class="user-info">
            <div class="user-name" id="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
            <div class="balance">–ë–∞–ª–∞–Ω—Å: 900.00 ‚ÇΩ</div>
            <div class="user-id" id="user-id">ID: –∑–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-primary" onclick="openInTelegram('deposit.html')">
            <span class="btn-icon">+</span>
            –ü–æ–ø–æ–ª–Ω–∏—Ç—å
        </button>
        <button class="btn btn-secondary" onclick="openInTelegram('withdraw.html')">
            <span class="btn-icon">‚Äî</span>
            –í—ã–≤–µ—Å—Ç–∏
        </button>
    </div>

    <button class="btn btn-transfer" onclick="openInTelegram('transfer.html')">
        <span class="btn-icon">üí∫</span>
        –ü–µ—Ä–µ–≤–µ—Å—Ç–∏ –¥—Ä—É–≥—É
    </button>

    <div class="menu">
        <div class="menu-item" onclick="openInTelegram('rules.html')">
            <span class="menu-item-icon">üìú</span>
            <div class="menu-item-text">–ü—Ä–∞–≤–∏–ª–∞ –ò–≥—Ä—ã</div>
        </div>

        <div class="menu-item" onclick="openInTelegram('settings.html')">
            <span class="menu-item-icon">‚öôÔ∏è</span>
            <div class="menu-item-text">–ù–∞—Å—Ç—Ä–æ–π–∫–∏</div>
        </div>

        <div class="menu-item" onclick="openInTelegram('history.html')">
            <span class="menu-item-icon">üïí</span>
            <div class="menu-item-text">–ò—Å—Ç–æ—Ä–∏—è –ò–≥—Ä—ã</div>
        </div>

        <div class="menu-item" onclick="openInTelegram('transactions.html')">
            <span class="menu-item-icon">üí≥</span>
            <div class="menu-item-text">–ò—Å—Ç–æ—Ä–∏—è –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                console.log('Telegram WebApp detected');
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();

                if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    console.log('User data:', user);

                    let userName = user.first_name || '';
                    if (user.last_name) userName += ' ' + user.last_name;
                    if (user.username) userName += ` (@${user.username})`;

                    document.getElementById('user-name').textContent = userName || '–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
                    document.getElementById('user-id').textContent = `ID: ${user.id || '–Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω'}`;

                    // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    if (user.photo_url) {
                        const avatarImg = document.getElementById('user-avatar');
                        avatarImg.src = user.photo_url;
                        avatarImg.style.display = 'block';
                        document.querySelector('.default-avatar').style.display = 'none';
                    }
                } else {
                    console.warn('User data not available');
                    document.getElementById('user-name').textContent = '–ì–æ—Å—Ç—å (–¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã)';
                    document.getElementById('user-id').textContent = 'ID: –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω';
                }
            } else {
                console.warn('Not in Telegram WebApp');
                document.getElementById('user-name').textContent = '–ì–æ—Å—Ç—å (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)';
                document.getElementById('user-id').textContent = 'ID: 0000 (—Ç–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º)';
            }
        });

        function openInTelegram(page) {
            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(page);
            } else {
                window.location.href = page;
            }
        }

        function goBack() {
            if (window.Telegram?.WebApp?.close) {
                Telegram.WebApp.close();
            } else {
                window.history.back();
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–µ–µ –º–µ–Ω—é –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            if (!event.target.matches('.menu-button')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function logout() {
            // –ó–¥–µ—Å—å –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –ª–æ–≥–∏–∫–∞ –≤—ã—Ö–æ–¥–∞
            alert('–í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
            if (window.Telegram?.WebApp?.close) {
                Telegram.WebApp.close();
            }
        }
    </script>
</body>
</html>
