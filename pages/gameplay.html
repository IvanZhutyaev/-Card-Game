<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изображение</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a1a35; /* Тёмно-синий фон */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            max-width: 95%;
            max-height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="image-container">

        <img src="static/seka-table.png" alt="Изображение">
    </div>

    <script>
        // Инициализация Telegram WebApp (если нужно)
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.setBackgroundColor('#0a1a35');
            }
        });
    </script>
</body>
</html>
