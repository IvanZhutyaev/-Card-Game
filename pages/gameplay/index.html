<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Сека"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a3a;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #root {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            display: flex;
            justify-content: center;
            padding: 15px;
            align-items: center;
            position: relative;
            flex-shrink: 0;
        }
        
        .menu-button {
            position: absolute;
            left: 15px;
            width: 40px;
            height: 40px;
            background-size: cover;
            background-position: center;
            border: none;
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
        }
        
        .player-queue-info {
            background: white;
            color: #0a1a3a;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
        }
        
        .header-controls {
            position: absolute;
            right: 15px;
            display: flex;
            align-items: center;
        }
        
        .sound-button, .exit-button {
            background-size: cover;
            background-position: center;
            width: 30px;
            height: 30px;
            border: none;
            margin-left: 10px;
            cursor: pointer;
            background-color: white;
            border-radius: 50%;
        }
        
        .game-title {
            text-align: center;
            font-size: 32px;
            color: #FFD700;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            flex-shrink: 0;
        }
        
        .bank-container {
            margin-top: 40px;
            flex-shrink: 0;
        }
        
        .bank-title {
            text-align: center;
            font-size: 24px;
            color: #FFD700;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        
        .bank-amount-container {
            background: rgba(128, 128, 128, 0.3);
            border-radius: 10px;
            padding: 10px;
            margin: 10px auto;
            width: 150px;
            text-align: center;
        }
        
        .bank-amount {
            font-size: 20px;
            color: white;
        }
        
        .players-container {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            padding: 20px;
            overflow: auto;
        }
        
        .players-column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 48%;
        }
        
        .player-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px 0;
        }
        
        .player-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #4a6baf;
            background-size: cover;
            background-position: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .player-name {
            margin-top: 5px;
            font-size: 14px;
            text-align: center;
        }
        
        .player-balance {
            margin-top: 3px;
            font-size: 12px;
            color: #FFD700;
        }
        
        .bottom-panel {
            background: #07122b;
            height: 25vh;
            width: 100%;
            position: relative;
            flex-shrink: 0;
        }
        
        .actions {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .action-button {
            padding: 12px 25px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .bet-button {
            background: #4CAF50;
        }
        
        .fold-button {
            background: #F44336;
        }
        
        .error-message {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #F44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeInOut 3s forwards;
            z-index: 100;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .dropdown-menu {
            position: absolute;
            top: 60px;
            left: 15px;
            background: white;
            color: #0a1a3a;
            border-radius: 5px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            min-width: 200px;
            overflow: hidden;
        }
        
        .dropdown-menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #0a1a3a;
        }
        
        .dropdown-menu a:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [menuOpen, setMenuOpen] = useState(false);
            const [gameState, setGameState] = useState({
                bankAmount: 1250.00,
                currentTurn: "Ваш ход",
                players: []
            });
            const [currentPlayer, setCurrentPlayer] = useState(null);
            const [error, setError] = useState(null);
            const [showActions, setShowActions] = useState(false);
            const socketRef = useRef(null);
            const demoIntervalRef = useRef(null);

            // Инициализация игры
            useEffect(() => {
                initializeGame();
                
                return () => {
                    // Очистка при размонтировании
                    if (socketRef.current) {
                        socketRef.current.close();
                    }
                    if (demoIntervalRef.current) {
                        clearInterval(demoIntervalRef.current);
                    }
                };
            }, []);

            const initializeGame = () => {
                if (window.Telegram && Telegram.WebApp) {
                    initTelegramConnection();
                } else {
                    startDemoMode();
                }
            };

            const initTelegramConnection = () => {
                try {
                    Telegram.WebApp.expand();
                    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
                    
                    if (tgUser) {
                        const player = {
                            id: tgUser.id.toString(),
                            first_name: tgUser.first_name || `Игрок ${tgUser.id}`,
                            photo_url: tgUser.photo_url || "https://via.placeholder.com/70"
                        };
                        setCurrentPlayer(player);
                        initWebSocket(player.id);
                    }
                } catch (e) {
                    console.error("Telegram init error:", e);
                    setError("Ошибка инициализации Telegram");
                }
            };

            const initWebSocket = (playerId) => {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                    const host = window.location.host || 'localhost:8080';
                    socketRef.current = new WebSocket(`${protocol}${host}/ws/${playerId}`);
                    
                    socketRef.current.onopen = () => {
                        console.log("WebSocket connected");
                        sendMessage('player_connected');
                    };
                    
                    socketRef.current.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            handleSocketMessage(message);
                        } catch (e) {
                            console.error("Error parsing message:", e);
                            setError("Ошибка обработки сообщения");
                        }
                    };
                    
                    socketRef.current.onclose = () => {
                        console.log("WebSocket disconnected");
                        setError("Соединение потеряно");
                    };
                    
                    socketRef.current.onerror = (error) => {
                        console.error("WebSocket error:", error);
                        setError("Ошибка соединения");
                    };
                } catch (e) {
                    console.error("WebSocket init error:", e);
                    setError("Ошибка подключения к игре");
                }
            };

            const sendMessage = (action, data = {}) => {
                if (socketRef.current?.readyState === WebSocket.OPEN) {
                    socketRef.current.send(JSON.stringify({ action, ...data }));
                } else {
                    console.warn("WebSocket not ready");
                    setError("Нет соединения с сервером");
                }
            };

            const handleSocketMessage = (message) => {
                switch (message.type) {
                    case 'game_state':
                        updateGameState(message.data);
                        break;
                    case 'player_update':
                        updatePlayer(message.data);
                        break;
                    case 'error':
                        setError(message.text);
                        break;
                    default:
                        console.log("Unknown message type:", message.type);
                }
            };

            const updateGameState = (state) => {
                setGameState(prev => {
                    const newState = {
                        ...prev,
                        ...state,
                        players: state.players || prev.players || []
                    };

                    const isCurrentPlayer = newState.players.some(p => 
                        p.is_current && p.id === currentPlayer?.id
                    );
                    setShowActions(isCurrentPlayer);

                    return newState;
                });
            };

            const updatePlayer = (playerData) => {
                setGameState(prev => ({
                    ...prev,
                    players: prev.players.map(p => 
                        p.id === playerData.id ? { ...p, ...playerData } : p
                    )
                }));
            };

            const startDemoMode = () => {
                console.log("Starting demo mode");
                const demoPlayer = {
                    id: "1",
                    first_name: "Вы (демо)",
                    photo_url: "https://via.placeholder.com/70"
                };
                setCurrentPlayer(demoPlayer);

                const initialPlayers = Array.from({length: 6}, (_, i) => ({
                    id: (i + 1).toString(),
                    first_name: i === 0 ? "Вы (демо)" : `Игрок ${i + 1}`,
                    balance: (1000 + Math.floor(Math.random() * 2000)).toFixed(2),
                    action: i === 0 ? "Ваш ход" : ["Ожидание", "Ставка", "Пас"][Math.floor(Math.random() * 3)],
                    is_current: i === 0,
                    photo_url: `https://via.placeholder.com/70?text=P${i+1}`
                }));

                updateGameState({
                    bankAmount: 1250.00,
                    currentTurn: "Ваш ход",
                    players: initialPlayers
                });
                setShowActions(true);

                demoIntervalRef.current = setInterval(() => {
                    setGameState(prev => {
                        const newBank = (prev.bankAmount + Math.random() * 100).toFixed(2);
                        const currentPlayerIndex = Math.floor(Math.random() * 6);

                        return {
                            ...prev,
                            bankAmount: newBank,
                            currentTurn: currentPlayerIndex === 0 ? "Ваш ход" : `Ход Игрока ${currentPlayerIndex + 1}`,
                            players: prev.players.map((p, i) => ({
                                ...p,
                                action: i === currentPlayerIndex ? "Думает..." :
                                       ["Ожидание", "Ставка", "Пас"][Math.floor(Math.random() * 3)],
                                is_current: i === currentPlayerIndex,
                                balance: (i === currentPlayerIndex ? parseFloat(p.balance) - 50 : parseFloat(p.balance)).toFixed(2)
                            }))
                        };
                    });
                }, 5000);
            };

            const handleBet = () => {
                const amount = prompt("Введите сумму ставки:", "10.00");
                if (amount && !isNaN(parseFloat(amount))) {
                    const numAmount = parseFloat(amount);
                    if (socketRef.current) {
                        sendMessage('place_bet', { amount: numAmount });
                    } else {
                        setError(`Ставка $${numAmount.toFixed(2)} (демо-режим)`);
                        updateGameState({
                            players: gameState.players.map(p =>
                                p.id === currentPlayer.id
                                    ? { ...p, action: "Ставка", balance: (parseFloat(p.balance) - numAmount).toFixed(2) }
                                    : p
                            )
                        });
                    }
                }
            };

            const handleFold = () => {
                if (confirm("Вы уверены, что хотите сбросить карты?")) {
                    if (socketRef.current) {
                        sendMessage('fold');
                    } else {
                        setError("Пас (демо-режим)");
                        updateGameState({
                            players: gameState.players.map(p =>
                                p.id === currentPlayer.id
                                    ? { ...p, action: "Пас" }
                                    : p
                            )
                        });
                    }
                }
            };

            const handleExit = () => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                } else {
                    window.close();
                }
            };

            return (
                <div className="app-container">
                    <div className="header">
                        <button 
                            className="menu-button" 
                            onClick={() => setMenuOpen(!menuOpen)}
                        >☰</button>
                        
                        <div className="player-queue-info">
                            Очередь игрока {currentPlayer?.first_name || "..."}
                        </div>
                        
                        <div className="header-controls">
                            <button className="sound-button">🔊</button>
                            <button className="exit-button" onClick={handleExit}>✕</button>
                        </div>
                    </div>

                    {menuOpen && (
                        <div className="dropdown-menu" onClick={() => setMenuOpen(false)}>
                            <a href="#">📜 Правила игры</a>
                            <a href="#">📊 История транзакций</a>
                            <a href="#">👥 Пригласить друга</a>
                        </div>
                    )}

                    <div className="game-title">Сека</div>

                    <div className="bank-container">
                        <div className="bank-title">Банк</div>
                        <div className="bank-amount-container">
                            <div className="bank-amount">$ {parseFloat(gameState.bankAmount).toFixed(2)}</div>
                        </div>
                    </div>

                    <div className="players-container">
                        <div className="players-column">
                            {gameState.players.slice(0, 3).map(player => (
                                <div key={player.id} className="player-card">
                                    <div 
                                        className="player-avatar" 
                                        style={{backgroundImage: `url(${player.photo_url})`}}
                                    />
                                    <div className="player-name">{player.first_name}</div>
                                    <div className="player-balance">$ {player.balance}</div>
                                </div>
                            ))}
                        </div>
                        <div className="players-column">
                            {gameState.players.slice(3, 6).map(player => (
                                <div key={player.id} className="player-card">
                                    <div 
                                        className="player-avatar" 
                                        style={{backgroundImage: `url(${player.photo_url})`}}
                                    />
                                    <div className="player-name">{player.first_name}</div>
                                    <div className="player-balance">$ {player.balance}</div>
                                </div>
                            ))}
                        </div>
                    </div>

                    <div className="bottom-panel">
                        {showActions && (
                            <div className="actions">
                                <button className="action-button bet-button" onClick={handleBet}>
                                    Ставка
                                </button>
                                <button className="action-button fold-button" onClick={handleFold}>
                                    Пас
                                </button>
                            </div>
                        )}
                    </div>

                    {error && (
                        <div className="error-message">
                            {error}
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
