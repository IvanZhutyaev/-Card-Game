<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра "Сека"</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #0a1a3a;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        #root {
            height: 100%;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
        }
        
        .menu-button {
            background: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        
        .game-title {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }
        
        .turn-info {
            background: white;
            color: #0a1a3a;
            padding: 10px 20px;
            border-radius: 20px;
            text-align: center;
            margin: 0 auto;
            max-width: 80%;
        }
        
        .players-container {
            display: flex;
            justify-content: space-between;
            height: 60vh;
            padding: 20px;
        }
        
        .players-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 48%;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        .player-card.current-player {
            border: 2px solid gold;
        }
        
        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4a6baf;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            background-size: cover;
            background-position: center;
        }
        
        .player-name {
            margin: 5px 0;
            font-weight: bold;
            text-align: center;
        }
        
        .player-balance {
            color: gold;
        }
        
        .player-action {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            padding: 2px 0;
            font-size: 12px;
        }
        
        .bank-display {
            text-align: center;
            margin: 20px 0;
        }
        
        .bank-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .bank-amount {
            font-size: 24px;
            color: gold;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .bet-button {
            background: #4CAF50;
        }
        
        .fold-button {
            background: #F44336;
        }
        
        .error-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #F44336;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            animation: fadeInOut 3s forwards;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .dropdown-menu {
            position: absolute;
            top: 60px;
            left: 15px;
            background: white;
            color: #0a1a3a;
            border-radius: 5px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            min-width: 200px;
        }
        
        .dropdown-menu a {
            padding: 10px 15px;
            text-decoration: none;
            color: #0a1a3a;
        }
        
        .dropdown-menu a:hover {
            background: #f0f0f0;
        }
        
        .sound-button, .exit-button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Генерация случайного цвета для аватара
        const getRandomColor = () => {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F333FF', '#33FFF3'];
            return colors[Math.floor(Math.random() * colors.length)];
        };

        // Получение цвета для действия игрока
        const getActionColor = (action) => {
            const colors = {
                'Ставка': 'rgba(76, 175, 80, 0.5)',
                'Пас': 'rgba(244, 67, 54, 0.5)',
                'Думает...': 'rgba(255, 235, 59, 0.5)',
                'Ваш ход': 'rgba(33, 150, 243, 0.5)',
                'default': 'rgba(0, 0, 0, 0.5)'
            };
            return colors[action] || colors.default;
        };

        // Компонент карточки игрока
        const PlayerCard = ({ player, isCurrent }) => {
            if (!player) return null;

            const avatarStyle = player.photo_url 
                ? { backgroundImage: `url(${player.photo_url})` }
                : { 
                    backgroundColor: getRandomColor(),
                    color: 'white'
                };

            return (
                <div className={`player-card ${isCurrent ? 'current-player' : ''}`}>
                    <div className="player-action" style={{ backgroundColor: getActionColor(player.action) }}>
                        {player.action || 'Ожидание'}
                    </div>
                    <div className="player-avatar" style={avatarStyle}>
                        {!player.photo_url && (player.first_name?.[0] || '?')}
                    </div>
                    <div className="player-name">{player.first_name}</div>
                    <div className="player-balance">${player.balance?.toLocaleString('ru-RU') || '0'}</div>
                </div>
            );
        };

        // Основной компонент приложения
        const App = () => {
            const [menuOpen, setMenuOpen] = useState(false);
            const [gameState, setGameState] = useState({
                bankAmount: 0,
                currentTurn: "Ожидание начала игры...",
                players: []
            });
            const [currentPlayer, setCurrentPlayer] = useState(null);
            const [error, setError] = useState(null);
            const [showActions, setShowActions] = useState(false);
            const socketRef = useRef(null);

            // Инициализация WebSocket соединения
            useEffect(() => {
                // В демо-режиме не подключаемся к WebSocket
                if (window.Telegram && Telegram.WebApp) {
                    initTelegramConnection();
                } else {
                    startDemoMode();
                }

                return () => {
                    if (socketRef.current) {
                        socketRef.current.close();
                    }
                };
            }, []);

            // Инициализация Telegram WebApp
            const initTelegramConnection = () => {
                try {
                    Telegram.WebApp.expand();
                    const tgUser = Telegram.WebApp.initDataUnsafe?.user;
                    
                    if (tgUser) {
                        const player = {
                            id: tgUser.id.toString(),
                            first_name: tgUser.first_name || `Игрок ${tgUser.id}`,
                            photo_url: tgUser.photo_url
                        };
                        setCurrentPlayer(player);
                        
                        // Инициализация WebSocket
                        initWebSocket(player.id);
                    }
                } catch (e) {
                    console.error("Telegram init error:", e);
                    setError("Ошибка инициализации Telegram");
                }
            };

            // Инициализация WebSocket соединения
            const initWebSocket = (playerId) => {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
                    const host = window.location.host || 'localhost:8080';
                    socketRef.current = new WebSocket(`${protocol}${host}/ws/${playerId}`);
                    
                    socketRef.current.onopen = () => {
                        console.log("WebSocket connected");
                        sendMessage('player_connected');
                    };
                    
                    socketRef.current.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            handleSocketMessage(message);
                        } catch (e) {
                            console.error("Error parsing message:", e);
                            setError("Ошибка обработки сообщения");
                        }
                    };
                    
                    socketRef.current.onclose = () => {
                        console.log("WebSocket disconnected");
                        setError("Соединение потеряно");
                    };
                    
                    socketRef.current.onerror = (error) => {
                        console.error("WebSocket error:", error);
                        setError("Ошибка соединения");
                    };
                } catch (e) {
                    console.error("WebSocket init error:", e);
                    setError("Ошибка подключения к игре");
                }
            };

            // Отправка сообщения через WebSocket
            const sendMessage = (action, data = {}) => {
                if (socketRef.current?.readyState === WebSocket.OPEN) {
                    socketRef.current.send(JSON.stringify({ action, ...data }));
                } else {
                    console.warn("WebSocket not ready");
                    setError("Нет соединения с сервером");
                }
            };

            // Обработка сообщений от сервера
            const handleSocketMessage = (message) => {
                switch (message.type) {
                    case 'game_state':
                        updateGameState(message.data);
                        break;
                    case 'player_update':
                        updatePlayer(message.data);
                        break;
                    case 'error':
                        setError(message.text);
                        break;
                    default:
                        console.log("Unknown message type:", message.type);
                }
            };

            // Обновление состояния игры
            const updateGameState = (state) => {
                setGameState(prev => {
                    const newState = {
                        ...prev,
                        ...state,
                        players: state.players || prev.players || []
                    };

                    // Проверяем, является ли текущий игрок активным
                    const isCurrentPlayer = newState.players.some(p => 
                        p.is_current && p.id === currentPlayer?.id
                    );
                    setShowActions(isCurrentPlayer);

                    return newState;
                });
            };

            // Обновление данных игрока
            const updatePlayer = (playerData) => {
                setGameState(prev => ({
                    ...prev,
                    players: prev.players.map(p => 
                        p.id === playerData.id ? { ...p, ...playerData } : p
                    )
                }));
            };

            // Демо-режим (для тестирования без Telegram)
            const startDemoMode = () => {
                console.log("Starting demo mode");
                const demoPlayer = {
                    id: "1",
                    first_name: "Вы (демо)",
                    photo_url: null
                };
                setCurrentPlayer(demoPlayer);

                const initialPlayers = Array.from({length: 6}, (_, i) => ({
                    id: (i + 1).toString(),
                    first_name: i === 0 ? "Вы (демо)" : `Игрок ${i + 1}`,
                    balance: 1000 + Math.floor(Math.random() * 2000),
                    action: i === 0 ? "Ваш ход" : ["Ожидание", "Ставка", "Пас"][Math.floor(Math.random() * 3)],
                    is_current: i === 0,
                    photo_url: null
                }));

                updateGameState({
                    bankAmount: 1250,
                    currentTurn: "Ваш ход",
                    players: initialPlayers
                });
                setShowActions(true);

                // Имитация игрового процесса
                const demoInterval = setInterval(() => {
                    setGameState(prev => {
                        const newBank = prev.bankAmount + Math.floor(Math.random() * 100);
                        const currentPlayerIndex = Math.floor(Math.random() * 6);

                        return {
                            ...prev,
                            bankAmount: newBank,
                            currentTurn: currentPlayerIndex === 0 ? "Ваш ход" : `Ход Игрока ${currentPlayerIndex + 1}`,
                            players: prev.players.map((p, i) => ({
                                ...p,
                                action: i === currentPlayerIndex ? "Думает..." :
                                       ["Ожидание", "Ставка", "Пас"][Math.floor(Math.random() * 3)],
                                is_current: i === currentPlayerIndex,
                                balance: i === currentPlayerIndex ? p.balance - 50 : p.balance
                            }))
                        };
                    });
                }, 5000);

                return () => clearInterval(demoInterval);
            };

            // Обработчик ставки
            const handleBet = () => {
                const amount = prompt("Введите сумму ставки:", "10");
                if (amount && !isNaN(amount)) {
                    const numAmount = parseInt(amount);
                    if (socketRef.current) {
                        sendMessage('place_bet', { amount: numAmount });
                    } else {
                        // Демо-режим
                        setError(`Ставка ${numAmount} (демо-режим)`);
                        updateGameState({
                            players: gameState.players.map(p =>
                                p.id === currentPlayer.id
                                    ? { ...p, action: "Ставка", balance: p.balance - numAmount }
                                    : p
                            )
                        });
                    }
                }
            };

            // Обработчик паса
            const handleFold = () => {
                if (confirm("Вы уверены, что хотите сбросить карты?")) {
                    if (socketRef.current) {
                        sendMessage('fold');
                    } else {
                        // Демо-режим
                        setError("Пас (демо-режим)");
                        updateGameState({
                            players: gameState.players.map(p =>
                                p.id === currentPlayer.id
                                    ? { ...p, action: "Пас" }
                                    : p
                            )
                        });
                    }
                }
            };

            // Выход из игры
            const handleExit = () => {
                if (window.Telegram && Telegram.WebApp) {
                    Telegram.WebApp.close();
                } else {
                    window.close();
                }
            };

            return (
                <div className="app-container">
                    <div className="header">
                        <button className="menu-button" onClick={() => setMenuOpen(!menuOpen)}>☰</button>
                        <button className="sound-button">🔊</button>
                        <button className="exit-button" onClick={handleExit}>✕</button>
                    </div>

                    {menuOpen && (
                        <div className="dropdown-menu" onClick={() => setMenuOpen(false)}>
                            <a href="#">📜 Правила игры</a>
                            <a href="#">📊 История транзакций</a>
                            <a href="#">👥 Пригласить друга</a>
                        </div>
                    )}

                    <div className="game-title">Сека</div>

                    <div className="turn-info">{gameState.currentTurn}</div>

                    <div className="players-container">
                        <div className="players-column">
                            {gameState.players.slice(0, 3).map(player => (
                                <PlayerCard 
                                    key={player.id} 
                                    player={player} 
                                    isCurrent={player.is_current} 
                                />
                            ))}
                        </div>
                        <div className="players-column">
                            {gameState.players.slice(3, 6).map(player => (
                                <PlayerCard 
                                    key={player.id} 
                                    player={player} 
                                    isCurrent={player.is_current} 
                                />
                            ))}
                        </div>
                    </div>

                    <div className="bank-display">
                        <div className="bank-title">Банк</div>
                        <div className="bank-amount">${gameState.bankAmount.toLocaleString('ru-RU')}</div>
                    </div>

                    {showActions && (
                        <div className="actions">
                            <button className="action-button bet-button" onClick={handleBet}>
                                Ставка
                            </button>
                            <button className="action-button fold-button" onClick={handleFold}>
                                Пас
                            </button>
                        </div>
                    )}

                    {error && (
                        <div className="error-message">
                            {error}
                        </div>
                    )}
                </div>
            );
        };

        // Рендеринг приложения
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
