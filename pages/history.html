    <style>
        :root {
            --bg-color: #0a1a2a;
            --text-color: #e0e0e0;
            --blue-accent: #4285F4;
            --white: #ffffff;
            --menu-btn: rgba(66, 133, 244, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            transition: all 0.2s;
        }

        body {
            background-color: var(--bg-color);
            background-image: url(static/background.png);
            color: var(--text-color);
            padding: 16px;
            max-width: 100%;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            max-width: 1200px;
        }

        .page-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
        }

        .back-button {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 32px;
            cursor: pointer;
            padding: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .menu-button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            align-self: center;
            z-index: 1;
        }

        .menu-line {
            width: 24px;
            height: 3px;
            background-color: var(--text-color);
            border-radius: 2px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 16px;
            top: 60px;
            background-color: #0f2233;
            border-radius: 12px;
            padding: 8px 0;
            min-width: 220px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-color);
            border-radius: 0;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: rgba(66, 133, 244, 0.2);
        }

        .dropdown-icon {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }

        .logout-item {
            color: #EA4335;
        }

        .history-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .history-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .filter-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .filter-button.active {
            background: var(--blue-accent);
            border-color: var(--blue-accent);
        }

        .transaction-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transaction-info {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .transaction-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .transaction-type {
            font-weight: 500;
            color: var(--text-color);
        }

        .transaction-date {
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .transaction-amount {
            font-weight: 600;
            font-size: 18px;
        }

        .amount-positive {
            color: #34A853;
        }

        .amount-negative {
            color: #EA4335;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
        }

        @media (max-width: 400px) {
            .transaction-icon {
                width: 32px;
                height: 32px;
                font-size: 16px;
            }

            .transaction-amount {
                font-size: 16px;
            }

            .transaction-type {
                font-size: 14px;
            }

            .transaction-date {
                font-size: 12px;
            }

            .filter-button {
                padding: 6px 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <script>

        fetch('/static/common-header.html')
