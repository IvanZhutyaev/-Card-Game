    <style>
        :root {

        .profile-section {

        .profile-header {

        .avatar-container {

            overflow: hidden;
            background-color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {

        }

        .default-avatar {

        }

        .balance {

        .menu-button {

            color: var(--text-color);

            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;

        .menu-line {

            height: 3px;

            border-radius: 2px;
        }

        .back-button {

            border: none;

            font-size: 32px;
            cursor: pointer;
            padding: 8px;
            width: 100%;
            text-align: left;
            margin-top: 10px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 16px;
            top: 110px;
            background-color: #0f2233;
            border-radius: 12px;
            padding: 8px 0;
            min-width: 220px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: var(--text-color);
            border-radius: 0;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: rgba(66, 133, 244, 0.2);
        }

        .dropdown-icon {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .dropdown-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }

        .logout-item {
            color: #EA4335;
        }

        @media (max-width: 400px) {
            .avatar-container {
                width: 60px;
                height: 60px;
            }
            .balance {

        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();

                if (Telegram.WebApp.initDataUnsafe?.user) {
                    const user = Telegram.WebApp.initDataUnsafe.user;
                    if (user.photo_url) {
                        const avatarImg = document.getElementById('user-avatar');
                        avatarImg.src = user.photo_url;
                        avatarImg.style.display = 'block';
                        document.querySelector('.default-avatar').style.display = 'none';
                    }
                }
            }
        });

        function openInTelegram(page) {
            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(page);
            } else {
                window.location.href = page;
            }
        }

        function openPage(page) {
            if (window.Telegram?.WebApp?.openLink) {
                Telegram.WebApp.openLink(page);
            } else {
                window.location.href = page;
            }
            document.getElementById('dropdownMenu').classList.remove('show');
        }

        function goBack() {
            if (window.Telegram?.WebApp?.close) {
                Telegram.WebApp.close();
            } else {
                window.history.back();
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('show');
        }

        window.onclick = function(event) {
            if (!event.target.matches('.menu-button') && !event.target.matches('.menu-line')) {
                const dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function logout() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏?')) {

                } else {
                    alert('–í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã');
                }

        }
